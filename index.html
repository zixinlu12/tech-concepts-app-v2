<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplified</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #22d3ee;
            --primary-dark: #0ea5e9;
            --background: #0f172a;
            --surface: #1e293b;
            --border: #334155;
            --text: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --success: #10b981;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.3);
            --shadow-lg: 0 10px 25px -5px rgb(0 0 0 / 0.5);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        /* Header */
        .header {
            border-bottom: 1px solid var(--border);
            background: var(--background);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #22d3ee, #3b82f6);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .view-toggle {
            display: flex;
            gap: 0.5rem;
            background: var(--surface);
            padding: 0.25rem;
            border-radius: 8px;
            border: 1px solid var(--border);
        }
        
        .view-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: none;
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        
        .view-btn.active {
            background: var(--background);
            color: var(--primary);
            box-shadow: var(--shadow);
        }
        
        /* Hero Search Section */
        .hero {
            padding: 3rem 1.5rem 2rem;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .hero-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #f1f5f9 0%, #22d3ee 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero-subtitle {
            color: var(--text-secondary);
            font-size: 1.125rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        /* Search Box */
        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-input {
            width: 100%;
            padding: 1rem 3.5rem 1rem 1.25rem;
            font-size: 1.125rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--background);
            color: var(--text);
            transition: all 0.2s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.1);
        }
        
        .search-input::placeholder {
            color: var(--text-secondary);
        }
        
        .search-icon {
            position: absolute;
            right: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }
        
        /* Quick Access Tags */
        .quick-access {
            margin-top: 1.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }
        
        .quick-tag {
            padding: 0.5rem 1rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            color: var(--text-secondary);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quick-tag:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        /* Filter Section */
        .filter-section {
            padding: 0 1.5rem 1.5rem;
            border-bottom: 1px solid var(--border);
            background: var(--surface);
            position: relative;
        }
        
        /* Domain Toggle */
        .domain-toggle-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem 0 0.75rem;
            text-align: center;
            display: block;
        }
        
        .domain-toggle {
            display: inline-flex;
            gap: 0.5rem;
            justify-content: center;
            margin: 0 auto 0.75rem;
        }
        
        .domain-btn {
            padding: 0.75rem 1.5rem;
            background: var(--background);
            border: 2px solid var(--border);
            border-radius: 10px;
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .domain-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .domain-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 15px rgba(34, 211, 238, 0.3);
        }
        
        /* Category Filters */
        .filter-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 0.75rem;
            overflow-x: auto;
            padding-bottom: 0.25rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 0.625rem 1.25rem;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .filter-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .filter-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.125rem 0.5rem;
            border-radius: 10px;
            font-size: 0.75rem;
        }
        
        /* Main Content Area */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }
        
        /* Grid View */
        .concepts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.25rem;
            animation: fadeIn 0.3s ease;
        }
        
        .concept-card {
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        
        .concept-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
            border-color: var(--primary);
        }
        
        .concept-card-header {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .concept-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
            color: white;
            flex-shrink: 0;
        }
        
        .concept-card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text);
            line-height: 1.3;
        }
        
        .concept-card-description {
            color: var(--text-secondary);
            font-size: 0.875rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .concept-card-category {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            padding: 0.25rem 0.625rem;
            background: var(--surface);
            border-radius: 6px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        /* Results Info */
        .results-info {
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .results-count {
            font-weight: 500;
        }
        
        .clear-search {
            color: var(--primary);
            cursor: pointer;
            text-decoration: none;
            font-size: 0.875rem;
        }
        
        .clear-search:hover {
            text-decoration: underline;
        }
        
        /* No Results */
        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }
        
        .no-results-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .no-results-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            padding: 1rem;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: var(--background);
            border-radius: 16px;
            max-width: 700px;
            width: 100%;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
        }
        
        .modal-close {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: none;
            background: var(--surface);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .modal-close:hover {
            background: var(--border);
        }
        
        .modal-body {
            padding: 1.5rem;
            overflow-y: auto;
            flex: 1;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .view-toggle {
                display: none;
            }
            
            .concepts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="#" class="logo">
                <div class="logo-icon">S</div>
                <span>Simplified</span>
            </a>
            <div class="view-toggle">
                <button class="view-btn active" id="gridViewBtn">Grid</button>
                <button class="view-btn" id="listViewBtn">List</button>
            </div>
        </div>
    </header>
    
    <!-- Hero Section -->
    <section class="hero">
        <h1 class="hero-title">Complex Concepts Made Simple</h1>
        <p class="hero-subtitle">From Any Industry, In Plain Language. Making Complex Knowledge Accessible to Everyone</p>
        
        <div class="search-container">
            <input 
                type="text" 
                class="search-input" 
                id="searchInput" 
                placeholder="Search for a concept (e.g., Cloud Computing, AI, API)"
                autocomplete="off"
            >
            <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"/>
                <path d="m21 21-4.35-4.35"/>
            </svg>
        </div>
        
        <div class="quick-access" id="quickAccess">
            <!-- Popular terms will be added dynamically -->
        </div>
    </section>
    
    <!-- Filter Section -->
    <section class="filter-section">
        <!-- Domain Toggle -->
        <div class="domain-toggle-container">
            <div class="domain-toggle">
                <button class="domain-btn active" data-domain="all">All Fields</button>
                <button class="domain-btn" data-domain="tech">Technology</button>
                <button class="domain-btn" data-domain="finance">Finance</button>
            </div>
        </div>
        
        <!-- Category Filters -->
        <div class="filter-container" id="filterContainer">
            <!-- Filters will be added dynamically -->
        </div>
    </section>
    
    <!-- Main Content -->
    <main class="main-content">
        <div class="results-info" id="resultsInfo" style="display: none;">
            <span class="results-count" id="resultsCount"></span>
            <a class="clear-search" id="clearSearch">Clear search</a>
        </div>
        
        <!-- Grid View -->
        <div class="concepts-grid" id="conceptsGrid">
            <!-- Cards will be added dynamically -->
        </div>
        
        <!-- No Results -->
        <div class="no-results" id="noResults" style="display: none;">
            <div class="no-results-icon">🔍</div>
            <div class="no-results-title">No results found</div>
            <p>Try different keywords</p>
        </div>
        
        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </main>
    
    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle"></h2>
                <button class="modal-close" id="modalClose">✕</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>
    
    <script>
        // 使用你实际的Gist URL - 替换为你的真实URL
        const TECH_GIST_URL = 'https://gist.githubusercontent.com/zixinlu12/55f7ce0a37b29341bf3194157a217e7d/raw/880c18c62fc99122cc8d948a5ba15eb10547e6ad/tech_explanations_v2.json';
        
        // State
        let concepts = [];
        let filteredConcepts = [];
        let currentCategory = 'all';
        let currentDomain = 'all';
        let searchTerm = '';
        let viewMode = 'grid';
        
        // Category configurations
        const categoryConfig = {
            all: { name: 'All', gradient: 'linear-gradient(135deg, #667eea, #764ba2)' },
            infrastructure: { name: 'Infrastructure', gradient: 'linear-gradient(135deg, #667eea, #764ba2)' },
            computing: { name: 'Computing', gradient: 'linear-gradient(135deg, #f093fb, #f5576c)' },
            ai: { name: 'AI & Data', gradient: 'linear-gradient(135deg, #4facfe, #00f2fe)' },
            networking: { name: 'Networking', gradient: 'linear-gradient(135deg, #fa709a, #fee140)' },
            development: { name: 'Development', gradient: 'linear-gradient(135deg, #30cfd0, #330867)' },
            security: { name: 'Security', gradient: 'linear-gradient(135deg, #ff6b6b, #4ecdc4)' },
            data: { name: 'Data', gradient: 'linear-gradient(135deg, #a8edea, #fed6e3)' }
        };
        
        // Initialize
        async function init() {
            await loadConcepts();
            setupEventListeners();
            if (concepts && concepts.length > 0) {
                renderFilters();
                renderQuickAccess();
                filterAndDisplay();
            }
        }
        
        // Load concepts
        async function loadConcepts() {
            try {
                console.log('Loading concepts...');
                const response = await fetch(TECH_GIST_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Raw data:', data);
                
                if (!Array.isArray(data) || data.length === 0) {
                    throw new Error('No valid data found');
                }
                
                concepts = processConceptsData(data);
                console.log(`Processed ${concepts.length} concepts`);
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                console.error('Error loading concepts:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="text-align: center; padding: 3rem;">
                        <p style="color: var(--text-secondary); font-size: 1.125rem;">Failed to load data</p>
                        <p style="color: var(--text-secondary); margin-top: 1rem;">Error: ${error.message}</p>
                        <p style="color: var(--text-secondary); margin-top: 0.5rem; font-size: 0.875rem;">Please check the console for more details</p>
                    </div>
                `;
            }
        }
        
        // Process concepts data
        function processConceptsData(data) {
            const popularityScores = {
                'cloud': 100,
                'ai': 95,
                'artificial intelligence': 95,
                'machine learning': 90,
                'api': 85,
                'database': 80
            };
            
            return data.map(item => {
                const name = item.concept.toLowerCase();
                let category = 'infrastructure';
                
                // Categorize based on concept name
                if (name.includes('ai') || name.includes('machine learning') || name.includes('neural')) {
                    category = 'ai';
                } else if (name.includes('cloud') || name.includes('server') || name.includes('container')) {
                    category = 'infrastructure';
                } else if (name.includes('network') || name.includes('internet') || name.includes('protocol')) {
                    category = 'networking';
                } else if (name.includes('api') || name.includes('development') || name.includes('programming')) {
                    category = 'development';
                } else if (name.includes('security') || name.includes('encryption') || name.includes('authentication')) {
                    category = 'security';
                } else if (name.includes('data') || name.includes('database') || name.includes('analytics')) {
                    category = 'data';
                }
                
                // Generate initials
                const words = item.concept.split(/[\s-]+/);
                let initials;
                if (words.length === 1) {
                    initials = words[0].substring(0, 2).toUpperCase();
                } else {
                    initials = words.slice(0, 2).map(w => w[0]).join('').toUpperCase();
                }
                
                // Calculate popularity
                let popularity = 0;
                for (const [keyword, score] of Object.entries(popularityScores)) {
                    if (name.includes(keyword)) {
                        popularity = Math.max(popularity, score);
                    }
                }
                if (popularity === 0) {
                    popularity = Math.random() * 30 + 10;
                }
                
                return {
                    id: item.concept.toLowerCase().replace(/\s+/g, '-'),
                    name: item.concept,
                    category: category,
                    domain: 'tech',
                    description: item.explanation || '', // 使用explanation字段
                    initials: initials,
                    popularity: popularity
                };
            }).sort((a, b) => b.popularity - a.popularity);
        }
        
        // Render filters
        function renderFilters() {
            const container = document.getElementById('filterContainer');
            container.innerHTML = '';
            
            const categoryCounts = {};
            concepts.forEach(c => {
                categoryCounts[c.category] = (categoryCounts[c.category] || 0) + 1;
            });
            
            const categoriesToShow = ['all', 'infrastructure', 'computing', 'ai', 'networking', 'development', 'security', 'data'];
            
            categoriesToShow.forEach(key => {
                if (!categoryConfig[key]) return;
                
                const count = key === 'all' ? concepts.length : (categoryCounts[key] || 0);
                if (count === 0 && key !== 'all') return;
                
                const btn = document.createElement('button');
                btn.className = 'filter-btn' + (key === currentCategory ? ' active' : '');
                btn.dataset.category = key;
                btn.innerHTML = `
                    <span>${categoryConfig[key].name}</span>
                    <span class="filter-count">${count}</span>
                `;
                
                btn.addEventListener('click', () => selectCategory(key));
                container.appendChild(btn);
            });
        }
        
        // Select category
        function selectCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === category);
            });
            filterAndDisplay();
        }
        
        // Render quick access tags
        function renderQuickAccess() {
            const container = document.getElementById('quickAccess');
            container.innerHTML = '';
            
            const popularTerms = ['Cloud', 'AI', 'API', 'Database', 'Security'];
            
            popularTerms.forEach(term => {
                const tag = document.createElement('button');
                tag.className = 'quick-tag';
                tag.textContent = term;
                tag.addEventListener('click', () => {
                    document.getElementById('searchInput').value = term;
                    searchTerm = term;
                    filterAndDisplay();
                });
                container.appendChild(tag);
            });
        }
        
        // Filter and display concepts
        function filterAndDisplay() {
            let filtered = [...concepts];
            
            if (currentCategory !== 'all') {
                filtered = filtered.filter(c => c.category === currentCategory);
            }
            
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filtered = filtered.filter(c => 
                    c.name.toLowerCase().includes(term) ||
                    c.description.toLowerCase().includes(term)
                );
            }
            
            filteredConcepts = filtered;
            
            // Update results info
            const resultsInfo = document.getElementById('resultsInfo');
            const resultsCount = document.getElementById('resultsCount');
            
            if (searchTerm) {
                resultsInfo.style.display = 'flex';
                resultsCount.textContent = `Found ${filtered.length} results for "${searchTerm}"`;
            } else {
                resultsInfo.style.display = 'none';
            }
            
            // Display concepts
            if (filtered.length === 0) {
                document.getElementById('conceptsGrid').style.display = 'none';
                document.getElementById('noResults').style.display = 'block';
            } else {
                document.getElementById('noResults').style.display = 'none';
                displayGrid(filtered);
            }
        }
        
        // Display grid view
        function displayGrid(concepts) {
            const grid = document.getElementById('conceptsGrid');
            grid.style.display = 'grid';
            grid.innerHTML = '';
            
            concepts.forEach(concept => {
                const card = createCard(concept);
                grid.appendChild(card);
            });
        }
        
        // Create card element
        function createCard(concept) {
            const card = document.createElement('div');
            card.className = 'concept-card';
            
            const gradient = categoryConfig[concept.category]?.gradient || categoryConfig.infrastructure.gradient;
            const preview = concept.description.substring(0, 100).replace(/[#*\n]/g, ' ').trim() + '...';
            
            const hotBadge = concept.popularity > 70 ? '<span style="position: absolute; top: 10px; left: 10px; font-size: 1.2rem;">🔥</span>' : '';
            
            card.innerHTML = `
                ${hotBadge}
                <div class="concept-card-category">${categoryConfig[concept.category]?.name || 'Other'}</div>
                <div class="concept-card-header">
                    <div class="concept-icon" style="background: ${gradient}">${concept.initials}</div>
                    <h3 class="concept-card-title">${concept.name}</h3>
                </div>
                <p class="concept-card-description">${preview}</p>
            `;
            
            card.addEventListener('click', () => showModal(concept));
            return card;
        }
        
        // Show modal - 完全重写的markdown处理器
        function showModal(concept) {
            const modal = document.getElementById('modal');
            const title = document.getElementById('modalTitle');
            const body = document.getElementById('modalBody');
            
            title.textContent = concept.name;
            
            // 处理markdown内容
            let content = concept.description || '';
            console.log('Original content:', content);
            
            // 分步骤处理markdown
            let formatted = content
                // 1. 处理水平分割线
                .replace(/^---+$/gm, '<hr style="margin: 2rem 0; border: none; border-top: 1px solid var(--border);">')
                
                // 2. 处理标题 - 注意顺序很重要
                .replace(/^### (.+)$/gm, '<h3 style="color: var(--text); font-size: 1.1rem; margin: 1.5rem 0 0.8rem; font-weight: 600; line-height: 1.4;">$1</h3>')
                .replace(/^## (.+)$/gm, '<h2 style="color: var(--primary); font-size: 1.3rem; margin: 2rem 0 1rem; font-weight: 700; line-height: 1.3;">$1</h2>')
                
                // 3. 处理粗体文本
                .replace(/\*\*(.+?)\*\*/g, '<strong style="color: var(--primary); font-weight: 600;">$1</strong>')
                
                // 4. 处理引用块（如果有的话）
                .replace(/^> (.+)$/gm, '<blockquote style="border-left: 3px solid var(--primary); padding-left: 1rem; margin: 1rem 0; font-style: italic; color: var(--text-secondary);">$1</blockquote>')
                
                // 5. 处理代码块（如果有的话）
                .replace(/```([^`]+)```/g, '<pre style="background: var(--surface); padding: 1rem; border-radius: 6px; overflow-x: auto; margin: 1rem 0;"><code>$1</code></pre>')
                .replace(/`([^`]+)`/g, '<code style="background: var(--surface); padding: 0.2rem 0.4rem; border-radius: 3px; font-family: monospace; font-size: 0.9em;">$1</code>')
                
                // 6. 处理列表项
                .replace(/^- (.+)$/gm, '<li style="margin: 0.3rem 0; line-height: 1.5;">$1</li>')
                .replace(/^\d+\. (.+)$/gm, '<li style="margin: 0.3rem 0; line-height: 1.5;">$1</li>')
                
                // 7. 按双换行符分割段落
                .split('\n\n')
                .map(section => {
                    section = section.trim();
                    if (!section) return '';
                    
                    // 如果已经包含HTML标签，直接返回
                    if (/<(h[1-6]|hr|blockquote|pre)/i.test(section)) {
                        return section;
                    }
                    
                    // 处理列表
                    if (section.includes('<li>')) {
                        const hasNumbers = /^\d+\./.test(section);
                        const listType = hasNumbers ? 'ol' : 'ul';
                        const listStyle = hasNumbers 
                            ? 'margin: 1rem 0; padding-left: 1.5rem; color: var(--text);'
                            : 'margin: 1rem 0; padding-left: 1.5rem; color: var(--text);';
                        return `<${listType} style="${listStyle}">${section}</${listType}>`;
                    }
                    
                    // 处理普通段落
                    if (section.trim()) {
                        // 将单个换行符转换为空格（保持段落连续性）
                        const paragraphContent = section.replace(/\n/g, ' ');
                        return `<p style="margin: 1rem 0; line-height: 1.6; color: var(--text);">${paragraphContent}</p>`;
                    }
                    
                    return '';
                })
                .filter(section => section.trim())
                .join('');
            
            console.log('Formatted content:', formatted);
            body.innerHTML = formatted;
            
            // 重置滚动位置
            body.scrollTop = 0;
            modal.scrollTop = 0;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // Close modal
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Search input
            const searchInput = document.getElementById('searchInput');
            let searchTimeout;
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    searchTerm = e.target.value.trim();
                    filterAndDisplay();
                }, 300);
            });
            
            // Clear search
            const clearBtn = document.getElementById('clearSearch');
            if (clearBtn) {
                clearBtn.addEventListener('click', () => {
                    searchInput.value = '';
                    searchTerm = '';
                    filterAndDisplay();
                    searchInput.focus();
                });
            }
            
            // Modal close
            const modalClose = document.getElementById('modalClose');
            const modal = document.getElementById('modal');
            
            modalClose.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === e.currentTarget) closeModal();
            });
            
            // ESC key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
            });
        }
        
        // Initialize app
        init();
    </script>
